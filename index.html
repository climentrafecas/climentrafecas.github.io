<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Climent Rafecas</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Libertinus+Math&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="centro-contenedor">
      <img src="img/avatarCara.png" alt="Foto de Climent Rafecas" />
      <section class="intro">
      <h1><span class="cyan">Hola </span> me llamo<br><span class="cyan"> Climent Rafecas </span></h1>
      <p>En mi página encontrarás:</p>
      <ul>
        <li>Breve presentación personal</li>
        <li>Tecnologías dominadas</li>
        <li>Proyectos destacados</li>
      </ul>
      <p><span id="correo" class="correo-destacado">contacto@climent-rafecas.com</span></p>
      <div id="mensaje-copiado">¡Copiado!</div>
      <a href="CVClimentRafecas.pdf" download class="btn-descarga">Descargar CV</a>
      </section>
    </div>
    <div class="social-icons">
      <a href="http://github.com/climentrafecas" target="_blank">
        <i class="fab fa-github fa-2x"></i>
      </a>
      <a href="https://www.linkedin.com/in/climent-rafecas/" target="_blank"> 
        <i class="fab fa-linkedin fa-2x"></i>
      </a>
    </div>
    <script>
      const correo = document.getElementById('correo');
      const mensaje = document.getElementById('mensaje-copiado')

      correo.addEventListener('click', () => {
        navigator.clipboard.writeText(correo.textContent).then(() => {
          const rect = correo.getBoundingClientRect();
          mensaje.style.left = `${rect.left}px`;
          mensaje.style.top = `${rect.bottom + window.scrollY + 5}px`;
          mensaje.style.opacity = 1;
          setTimeout(() => {
            mensaje.style.opacity = 0;
          }, 2000);
        });
      });
    </script>
  </body>
</html>
